<script>
async function getExactLocation() {
  return new Promise(resolve => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve({
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        acc: pos.coords.accuracy
      }),
      err => resolve(null),
      { enableHighAccuracy: true }
    );
  });
}

async function checkSession() {

  const cookie = document.cookie
    .split("; ")
    .find(r => r.startsWith("session="));

  if (!cookie) {
    window.location.href = "login.html";
    return;
  }

  const token = cookie.split("=")[1];
  const gps = await getExactLocation();

  const res = await fetch("/.netlify/functions/validate-session", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      token,
      lat: gps ? gps.lat : "",
      lon: gps ? gps.lon : "",
      acc: gps ? gps.acc : ""
    })
  });

  const data = await res.json();

  if (!data.valid) {
    window.location.href = "login.html";
  }
}

checkSession();
</script>

<!-- MOVIE RENDER SCRIPT -->
<script type="module">
import { movies } from "./movies.js";

const grid = document.getElementById("moviesGrid");
const qInput = document.getElementById("q");

function render(list){
  grid.innerHTML = "";
  if (!list.length) {
    grid.innerHTML = `<div class="no-results">No movies found</div>`;
    return;
  }

  [...list]
    .sort((a,b)=>new Date(b.date)-new Date(a.date))
    .forEach(movie => {
      const card = document.createElement("div");
      card.className = "card";

      const thumb = document.createElement("div");
      thumb.className = "thumbnail";

      const bg = document.createElement("img");
      bg.className = "poster-bg";
      bg.src = movie.poster;
      thumb.appendChild(bg);

      const front = document.createElement("img");
      front.className = "poster-front";
      front.src = movie.poster;
      thumb.appendChild(front);

      const play = document.createElement("a");
      play.className = "play-btn";
      play.href = movie.url;
      play.textContent = "â–¶";
      play.target = "_blank";
      thumb.appendChild(play);

      const ov = document.createElement("div");
      ov.className = "overlay";

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = movie.title;

      ov.appendChild(title);
      thumb.appendChild(ov);
      card.appendChild(thumb);
      grid.appendChild(card);
    });
}

qInput.addEventListener("input", () => {
  const q = qInput.value.toLowerCase();
  render(movies.filter(m => m.title.toLowerCase().includes(q)));
});

render(movies);
</script>
