<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YOTT — Movies</title>
<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --muted:#9aa4b2;
  --accent:#06b6d4;
  --radius:12px;
  --maxw:1200px;
  --gap:18px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  color-scheme: dark;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:#061021;
  color:#e6eef6;
  padding:20px;
  display:flex;
  justify-content:center;
}
.wrap{width:100%; max-width:var(--maxw); display:flex; flex-direction:column; gap:24px;}
h2{margin:0 0 12px; font-size:22px;}

/* ✅ Responsive grid */
.grid{
  display:grid;
  gap:var(--gap);
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
}

/* ✅ Card design */
.card{
  display:flex;
  flex-direction:row;
  align-items:center;
  gap:12px;
  padding:14px;
  border-radius:var(--radius);
  background:var(--card);
  border:1px solid rgba(255,255,255,0.06);
  transition:transform 0.25s, box-shadow 0.25s;
}
.card:hover{transform:translateY(-3px); box-shadow:0 6px 18px rgba(0,0,0,0.6);}

/* ✅ Thumbnail + Play Button */
.thumbnail{
  position:relative;
  width:70px;
  height:70px;
  border-radius:8px;
  background:#111827;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.play-btn{
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(6,182,212,0.9);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:16px;
  font-weight:bold;
  transition:transform 0.25s, box-shadow 0.25s;
  cursor:pointer;
}
.play-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 12px rgba(6,182,212,0.7);
}

/* ✅ Meta info */
.meta{flex:1; display:flex; flex-direction:column; gap:6px;}
.title{font-size:16px; margin:0; display:flex; align-items:center; gap:8px;}
.new-badge{
  font-size:12px;
  background:var(--accent);
  color:#fff;
  padding:2px 6px;
  border-radius:6px;
}
.actions .btn{
  background:var(--accent);
  padding:6px 12px;
  border-radius:8px;
  text-decoration:none;
  color:white;
  font-size:14px;
}
.actions .btn:hover{background:#0891b2;}

/* ✅ Responsive for TV screens */
@media (min-width:1600px){
  body{padding:40px;}
  h2{font-size:28px;}
  .card{padding:20px;}
  .title{font-size:20px;}
  .actions .btn{font-size:16px;}
}
</style>
</head>
<body>
<div class="wrap">
  <h2>Latest Movies</h2>
  <div id="moviesGrid" class="grid"></div>
</div>

<script type="module">
  import { movies } from './movies.js';

  const grid=document.getElementById('moviesGrid');

  // Sort by date (latest first)
  const sorted=[...movies].sort((a,b)=>new Date(b.date)-new Date(a.date));

  sorted.forEach(movie=>{
    const card=document.createElement('div');card.className='card';

    // Thumbnail with play button
    const thumb=document.createElement('div');thumb.className='thumbnail';
    const play=document.createElement('div');play.className='play-btn';play.textContent='▶';
    thumb.appendChild(play);

    // Movie meta
    const meta=document.createElement('div');meta.className='meta';
    const title=document.createElement('h3');title.className='title';title.textContent=movie.title;
    if(movie.isNew){
      const badge=document.createElement('span');badge.className='new-badge';badge.textContent='New';
      title.appendChild(badge);
    }

    const actions=document.createElement('div');actions.className='actions';
    const btn=document.createElement('a');btn.className='btn';btn.href=movie.url;btn.textContent='Watch';
    actions.appendChild(btn);

    meta.appendChild(title);
    meta.appendChild(actions);

    card.appendChild(thumb);
    card.appendChild(meta);
    grid.appendChild(card);
  });
</script>
</body>
</html>
