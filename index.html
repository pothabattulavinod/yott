<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YOTT â€” Movies</title>
<style>
:root{
  --bg:#0f1724;
  --muted:#9aa4b2;
  --accent:#06b6d4;
  --radius:12px;
  --maxw:1400px;
  --gap:18px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  color-scheme: dark;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#061021 0%,#071426 100%);
  color:#e6eef6;
  display:flex;
  justify-content:center;
  padding:20px;
}
.wrap{
  width:100%;
  max-width:var(--maxw);
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  padding:16px;
  border-radius:12px;
  background:rgba(255,255,255,0.02);
  flex-wrap:wrap;
}
.brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit;}
.logo{
  width:44px; height:44px;
  background:linear-gradient(135deg,#06b6d4,#4f46e5);
  border-radius:10px; display:grid; place-items:center;
  font-weight:700; font-size:18px; color:white;
}
.brand h1{font-size:20px;}
.brand small{font-size:13px; color:var(--muted);}
.controls{flex:1; display:flex; justify-content:flex-end;}

/* SEARCH */
.search{display:flex; align-items:center; gap:8px; background:rgba(255,255,255,0.05); padding:8px 12px; border-radius:10px; width:100%; max-width:300px;}
.search input{background:transparent; border:0; outline:0; color:inherit; width:100%; font-size:14px;}

/* CONTENT */
main{display:flex; flex-direction:column; gap:28px;}
.section-title{font-size:18px; font-weight:700; margin-bottom:8px;}
.grid{display:grid; gap:var(--gap);}
.card{
  background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.05);
  padding:12px;
  border-radius:12px;
  display:flex; gap:12px;
  align-items:flex-start;
}
.thumbnail{width:70px;height:70px;border-radius:8px;background:#111827;display:grid;place-items:center;}
.meta{flex:1;display:flex;flex-direction:column;}
.title{font-size:15px;font-weight:600;margin-bottom:6px;display:flex;gap:6px;align-items:center;}
.new-badge{background:#06b6d4;color:white;font-size:11px;padding:2px 6px;border-radius:6px;font-weight:700;}
.actions{margin-top:auto;}
.btn{background:rgba(6,182,212,0.12);border:1px solid rgba(6,182,212,0.2);padding:6px 12px;border-radius:8px;font-size:13px;color:var(--accent);text-decoration:none;font-weight:600;}

/* FOOTER */
footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:12px;
  font-size:13px;
  color:var(--muted);
  padding:12px;
}
footer a{color:var(--muted);text-decoration:none;margin-right:10px;}

/* ðŸ“± MOBILE */
@media(max-width:600px){
  body{padding:12px;}
  header{flex-direction:column; align-items:flex-start;}
  .controls{width:100%; justify-content:flex-start;}
  .search{max-width:100%;}
  .grid{grid-template-columns:1fr;} /* single column */
  .thumbnail{width:60px;height:60px;}
  .title{font-size:14px;}
}

/* ðŸ“Ÿ TABLET */
@media(min-width:601px) and (max-width:1024px){
  .grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr));}
  .title{font-size:15px;}
  .thumbnail{width:70px;height:70px;}
}

/* ðŸ’» DESKTOP */
@media(min-width:1025px) and (max-width:1599px){
  .grid{grid-template-columns:repeat(auto-fill,minmax(240px,1fr));}
}

/* ðŸ“º TV / LARGE SCREENS */
@media(min-width:1600px){
  body{font-size:18px;}
  .grid{grid-template-columns:repeat(auto-fill,minmax(280px,1fr));}
  .thumbnail{width:100px;height:100px;}
  .title{font-size:18px;}
  .btn{font-size:15px;padding:8px 14px;}
}
</style>
</head>
<body>
<div class="wrap">
<header>
  <a class="brand" href="#">
    <div class="logo">Y</div>
    <div>
      <h1>YOTT</h1>
      <small>Watch Movies in HD</small>
    </div>
  </a>
  <div class="controls">
    <div class="search"><input id="q" type="search" placeholder="Search movies"></div>
  </div>
</header>

<main>
  <div>
    <div class="section-title">Latest</div>
    <div class="grid" id="latestGrid"></div>
  </div>
  <div>
    <div class="section-title">All Movies</div>
    <div class="grid" id="moviesGrid"></div>
  </div>
</main>

<footer>
  <div><a href="#">Contact</a><a href="#">DMCA</a><a href="#">Terms</a></div>
  <div>Designed â€” Responsive UI</div>
</footer>
</div>

<script type="module">
import { movies } from './movies.js';

const latestGrid=document.getElementById('latestGrid');
const moviesGrid=document.getElementById('moviesGrid');
const qInput=document.getElementById('q');

function createCard(movie){
  const card=document.createElement('div');card.className='card';
  const thumb=document.createElement('div');thumb.className='thumbnail';thumb.textContent='â–¶';
  const meta=document.createElement('div');meta.className='meta';
  const title=document.createElement('h3');title.className='title';title.textContent=movie.title;
  if(movie.isNew){const badge=document.createElement('span');badge.className='new-badge';badge.textContent='New';title.appendChild(badge);}
  const actions=document.createElement('div');actions.className='actions';
  const btn=document.createElement('a');btn.className='btn';btn.href=movie.url;btn.textContent='Watch';
  actions.appendChild(btn);meta.appendChild(title);meta.appendChild(actions);
  card.appendChild(thumb);card.appendChild(meta);return card;
}

function renderGrid(grid,list){
  grid.innerHTML='';list.forEach(m=>grid.appendChild(createCard(m)));
}
function renderAll(filtered=null){
  const sorted=(filtered||movies).slice().sort((a,b)=>new Date(b.date)-new Date(a.date));
  renderGrid(latestGrid,sorted.slice(0,5));
  renderGrid(moviesGrid,sorted);
}
qInput.addEventListener('input',()=>{
  const q=qInput.value.toLowerCase();
  const filtered=movies.filter(m=>m.title.toLowerCase().includes(q));
  renderAll(filtered);
});
renderAll();
</script>
</body>
</html>
