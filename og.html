<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>They Call Him OG â€” YOTT</title>
<style>
:root {
  --bg: #0b0f1a;
  --accent: #06b6d4;
  --accent-hover: #4f46e5;
  --radius: 8px;
  --text-light: #e6eef6;
  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { background: var(--bg); color: var(--text-light); }
a { text-decoration: none; color: inherit; }

header {
  display: flex; align-items: center; justify-content: space-between;
  padding: clamp(8px,1.5vw,20px) clamp(12px,2vw,40px);
  background: rgba(0,0,0,0.6); flex-wrap: wrap; gap:5px;
}
header .logo { display:flex; align-items:center; gap:10px; font-weight:700; font-size:clamp(18px,2vw,28px); color:#fff; }
header .logo .icon { display:grid; place-items:center; width:clamp(40px,4vw,60px); height:clamp(40px,4vw,60px); border-radius:var(--radius); background:linear-gradient(135deg,#06b6d4,#4f46e5); color:#fff; }

.home-icon { display:grid; place-items:center; width:clamp(40px,4vw,60px); height:clamp(40px,4vw,60px); border-radius:var(--radius); background:linear-gradient(135deg,#06b6d4,#4f46e5); transition:0.2s ease; position:relative; }
.home-icon:hover { transform: scale(1.1) translateY(-2px); box-shadow:0 4px 15px rgba(0,0,0,0.3); }
.home-icon .house { position:relative; width:50%; height:50%; background:linear-gradient(180deg,#fff 0%,#e6eef6 100%); border-bottom:2px solid #06b6d4; clip-path:polygon(50% 0%,100% 40%,100% 100%,0% 100%,0% 40%);}
.home-icon .house::after { content:""; position:absolute; bottom:0; left:40%; width:20%; height:35%; background:var(--bg); border-radius:1px; }

.wrap { max-width:1200px; margin:auto; padding:clamp(10px,2vw,20px); display:flex; flex-direction:column; gap:20px; }

.video-container { position:relative; width:100%; padding-top:56.25%; border-radius:var(--radius); overflow:hidden; background:#000; }
iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }

.button-container { display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:10px; }
.button-container .btn-group { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
.button-container button {
  padding:12px 20px;
  font-size: clamp(14px, 2vw, 18px);
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: 0.2s;
  min-width: 100px;
  text-align: center;
  white-space: nowrap;
  position: relative;
}

.button-container button:hover { background: var(--accent-hover); }
button.active { background: #fff; color: var(--accent); }

.movie-info { display:flex; flex-direction:column; gap:10px; padding:20px; background:rgba(0,0,0,0.5); border-radius:var(--radius); }
.movie-info h1 { font-size:clamp(20px,3vw,32px); display:flex; align-items:center; gap:10px; }
.movie-info .badge { background:var(--accent); color:#fff; font-size:12px; padding:3px 7px; border-radius:4px; }
.movie-info .tags, .movie-info .cast-director, .movie-info .synopsis { font-size:14px; color:#9aa4b2; }

@media(max-width:480px){
  .button-container button { font-size: clamp(12px, 3vw, 16px); min-width: 80px; padding:10px 16px; }
}
</style>
</head>
<body>

<header>
  <div class="logo"><span class="icon">Y</span><span>YOTT</span></div>
  <a href="../index.html" class="home-icon"><span class="house"></span></a>
</header>

<div class="wrap">

  <div class="video-container">
    <iframe id="singlePlayer" allowfullscreen allow="autoplay" loading="lazy" src=""></iframe>
  </div>

  <div class="button-container">
    <div class="btn-group" id="actionButtons">
      <button onclick="showMovie()">Watch Movie</button>
      <button onclick="showSongs()">Watch Songs</button>
    </div>
    <div class="btn-group" id="songList" style="display:none;">
      <button onclick="playSong(0)">Suvvi Suvvi</button>
      <button onclick="playSong(1)">Firestorm</button>
    </div>
  </div>

  <div class="movie-info" id="movieInfo">
    <h1 id="videoTitle">They Call Him OG <span class="badge">NEW</span></h1>
    <div class="tags" id="videoTags">Telugu / 2025 / Action / Thriller</div>
    <div class="cast-director" id="videoCast">Cast: Pawan Kalyan, Emraan Hashmi, Priyanka Arulmohan</div>
    <div class="cast-director" id="videoDirector">Director: Sujeeth, Ashwin Neal Mani</div>
    <div class="synopsis" id="videoSynopsis">After vanishing from Mumbai's underworld for a decade, mob boss Ojas Gambheera resurfaces seeking vengeance against rival crime lords.</div>
  </div>

</div>

<script>
const movie = { src: "https://pothabattulavinod.github.io/ad/saa2" };
const songs = [
  "https://pothabattulavinod.github.io/ad/ogv1",
  "https://pothabattulavinod.github.io/ad/ogv2"
];

let current = 'movie'; // track current state (movie or song)

function showMovie(){
  current = 'movie';
  const iframe = document.getElementById('singlePlayer');
  iframe.src = movie.src;
  document.getElementById('songList').style.display = 'none';
  highlightButton(document.querySelectorAll('#actionButtons button'), 0);
}

function showSongs(){
  current = 'song';
  document.getElementById('songList').style.display = 'flex';
  playSong(0);
  highlightButton(document.querySelectorAll('#actionButtons button'), 1);
}

function playSong(index){
  current = 'song';
  const iframe = document.getElementById('singlePlayer');
  iframe.src = songs[index];
  highlightButton(document.querySelectorAll('#songList button'), index);
}

function highlightButton(buttons, activeIndex){
  buttons.forEach((btn,i)=>{
    btn.classList.toggle('active', i===activeIndex);
  });
}

// Prevent back button from affecting iframe
window.onpopstate = function(event){
  // Do nothing: iframe state remains current
};

// Auto-play movie on page load
window.onload = () => { 
  showMovie(); 
  // Replace initial state so browser doesn't restore previous iframe
  history.replaceState({}, '');
};
</script>

</body>
</html>
