<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>They Call Him OG â€” YOTT</title>
<style>
:root {
  --bg: #0b0f1a;
  --accent: #06b6d4;
  --accent-hover: #4f46e5;
  --radius: 8px;
  --text-light: #e6eef6;
  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { background: var(--bg); color: var(--text-light); }
a { text-decoration: none; color: inherit; }

header {
  display: flex; align-items: center; justify-content: space-between;
  padding: clamp(8px,1.5vw,20px) clamp(12px,2vw,40px);
  background: rgba(0,0,0,0.6); flex-wrap: wrap; gap:5px;
}
header .logo { display:flex; align-items:center; gap:10px; font-weight:700; font-size:clamp(18px,2vw,28px); color:#fff; }
header .logo .icon { display:grid; place-items:center; width:clamp(40px,4vw,60px); height:clamp(40px,4vw,60px); border-radius:var(--radius); background:linear-gradient(135deg,#06b6d4,#4f46e5); color:#fff; }

.home-icon { display:grid; place-items:center; width:clamp(40px,4vw,60px); height:clamp(40px,4vw,60px); border-radius:var(--radius); background:linear-gradient(135deg,#06b6d4,#4f46e5); transition:0.2s ease; position:relative; }
.home-icon:hover { transform: scale(1.1) translateY(-2px); box-shadow:0 4px 15px rgba(0,0,0,0.3); }
.home-icon .house { position:relative; width:50%; height:50%; background:linear-gradient(180deg,#fff 0%,#e6eef6 100%); border-bottom:2px solid #06b6d4; clip-path:polygon(50% 0%,100% 40%,100% 100%,0% 100%,0% 40%);}
.home-icon .house::after { content:""; position:absolute; bottom:0; left:40%; width:20%; height:35%; background:var(--bg); border-radius:1px; }

.wrap { max-width:1200px; margin:auto; padding:clamp(10px,2vw,20px); display:flex; flex-direction:column; gap:20px; }

.video-container { position:relative; width:100%; padding-top:56.25%; border-radius:var(--radius); overflow:hidden; background:#000; }
iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }

.button-container { display:flex; flex-direction:row; justify-content:center; gap:10px; margin-top:10px; }
.button-container button {
  padding:12px 20px;
  font-size: clamp(14px, 2vw, 18px);
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: 0.2s;
  min-width: 120px;
}
.button-container button:hover { background: var(--accent-hover); }
button.active { background: #fff; color: var(--accent); }

.movie-info { display:flex; flex-direction:column; gap:10px; padding:20px; background:rgba(0,0,0,0.5); border-radius:var(--radius); }
.movie-info h1 { font-size:clamp(20px,3vw,32px); display:flex; align-items:center; gap:10px; }
.movie-info .badge { background:var(--accent); color:#fff; font-size:12px; padding:3px 7px; border-radius:4px; }
.movie-info .tags, .movie-info .cast-director, .movie-info .synopsis { font-size:14px; color:#9aa4b2; }

@media(max-width:480px){
  .button-container button { font-size: clamp(12px, 3vw, 16px); min-width: 100px; padding:10px 16px; }
}
</style>
</head>
<body>

<header>
  <div class="logo"><span class="icon">Y</span><span>YOTT</span></div>
  <a href="../index.html" class="home-icon"><span class="house"></span></a>
</header>

<div class="wrap">

  <div class="video-container">
    <iframe id="player" allowfullscreen allow="autoplay" loading="lazy"></iframe>
  </div>

  <div class="button-container">
    <button onclick="playMovie()" id="movieBtn" class="active">Watch Movie</button>
    <button onclick="playSongs()" id="songsBtn">Watch Songs</button>
  </div>

  <div class="movie-info">
    <h1 id="videoTitle">They Call Him OG <span class="badge">NEW</span></h1>
    <div class="tags">Telugu / 2025 / Action / Thriller</div>
    <div class="cast-director">Cast: Pawan Kalyan, Emraan Hashmi, Priyanka Arulmohan</div>
    <div class="cast-director">Director: Sujeeth, Ashwin Neal Mani</div>
    <div class="synopsis">After vanishing from Mumbai's underworld for a decade, mob boss Ojas Gambheera resurfaces seeking vengeance against rival crime lords.</div>
  </div>

</div>

<script>
const movieSrc = "https://pothabattulavinod.github.io/ad/saa2";
const songsSrc = "https://pothabattulavinod.github.io/wp/ogvs"; // Default to first song

const player = document.getElementById('player');
const movieBtn = document.getElementById('movieBtn');
const songsBtn = document.getElementById('songsBtn');

function playMovie() {
  player.src = movieSrc;
  movieBtn.classList.add('active');
  songsBtn.classList.remove('active');
}

function playSongs() {
  player.src = songsSrc;
  songsBtn.classList.add('active');
  movieBtn.classList.remove('active');
}

// Auto-play movie on page load
window.onload = playMovie;
</script>

</body>
</html>
